<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YesCoin ダッシュボード</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
{% extends 'base.html' %}
{% block main %}
<body class="container-fluid">
    <h2>ようこそ、{{ username }} さん</h2>
    <p>あなたのアドレス: {{ address }}</p>
    <p>あなたの残高: {{ balance }}yc</p>
    <ul>
        <li><a href="/mine">新しいブロックをマイニングする（マイニングし続けます）</a></li>
        <li><a href="/nodes">ノード一覧</a></li>
        <li><a href="/sync">ブロックチェーンを同期する</a></li>
        <li><a href="{{ url_for('send') }}">送金</a></li>
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
{% endblock %}
</html>
