<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet"/>
    <title>登録</title>
    <link rel="icon" href="static/logo.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body class="container-fluid" style="text-align: center;">
    <h1 class="title">登録</h1>
    <form method="post" id="registerForm" class="mb-3">
        <div class="mb-3">
            <input type="text" name="username" placeholder="ユーザー名">
        </div>
        <div class="mb-3">
            <input type="password" name="password" placeholder="パスワード">
        </div>
        <button type="submit" class="btn btn-primary">
            <span class="spinner-border spinner-border-sm d-none" role="status" aria-hidden="true"></span>
            登録
        </button>
    </form>
    {% if error %}
        <p class="text-danger">{{ error }}</p>
    {% endif %}
    <p>既にアカウントをお持ちですか？ <a href="/login">こちらでログイン</a></p>
    <script>
        document.getElementById('sendForm').addEventListener('submit', function(event) {
            var form = document.getElementById("registerForm");
            var elements = form.elements;
            for (var i = 0; i < elements.length; i++) {
                elements[i].disabled = true;
            }
            event.target.innerText = "送信中...";
            event.preventDefault();
            var spinner = this.querySelector('.spinner-border');
            spinner.classList.remove('d-none');
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
